<div *ngFor="let github of githubs" class="row">

  <div class="col-md-1 margins">
    <img src="{{ github.avatar_url }} " alt="Smiley face" height="42" width="42">
  </div>

  <div class="col-md-11 margins">
    <h5>{{ github.login }}</h5>

    <a href="{{ github.url }}">{{ github.url }}</a>
  </div>

</div>
