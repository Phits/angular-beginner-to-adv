<h1>
  {{ title }}
</h1>

<h2>
 Heading H2
</h2>


<mat-icon>home</mat-icon>

<br /><br />


<mat-spinner mode="determinate" [value]="progress"></mat-spinner>

<br /><br />

<mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>

<br /><br />

<button mat-raised-button (click)="openDialog()">Open Dialog</button>

<br /><br />

<mat-tab-group>
  <mat-tab label="First">Content 1 </mat-tab>
  <mat-tab label="Second">Content 2 </mat-tab>
  <mat-tab label="Third">Content 3 </mat-tab>
</mat-tab-group>

<br /><br />

<button mat-raised-button
        matTooltipPosition = "right"
        matTooltip="Info about the action"
        aria-label="Button that displays a tooltip when focused or hovered over">
  Action
</button>

<br /><br /><br /><br />

<mat-chip-list>
  <mat-chip (click)="selectCategory(category)" [selected]="category.selected" *ngFor="let category of categories" >{{ category.name }}</mat-chip>
</mat-chip-list>

<br /><br />

<h3 class="mat-headline">Raised Buttons</h3>
<div class="button-row">
  <button mat-raised-button>Basic</button>
  <button mat-raised-button color="primary">Primary</button>
  <button mat-raised-button color="accent">Accent</button>
  <button mat-raised-button color="warn">Warn</button>
  <button mat-raised-button disabled>Disabled</button>
  <a mat-raised-button routerLink=".">Link</a>
</div>

<br />

<h3>Icon Buttons</h3>
<div class="button-row">
  <button mat-icon-button>
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
  <button mat-icon-button color="primary">
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
  <button mat-icon-button color="accent">
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
  <button mat-icon-button color="warn">
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
  <button mat-icon-button disabled>
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
</div>

<br />

<mat-form-field class="mat-form-field">
  <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker touchUi="true"></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <mat-label>Autosize textarea</mat-label>
  <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
</mat-form-field>

<br />

<mat-form-field class="example-full-width">
  <input ngModel #username="ngModel" name="username" matInput placeholder="Username" required>
  <span matPrefix>admin.</span>
  <mat-hint>Type Unique User Name</mat-hint>
  <span matSuffix>@fitz.com</span>
  <mat-error *ngIf="username.invalid && username.errors.required">User name is required.</mat-error>
</mat-form-field>

<mat-form-field>
  <mat-select [(ngModel)]="color" placeholder="Favorite Color">
    <mat-option *ngFor="let color of colors" [value]="color.id">
      {{ color.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<br />

<mat-radio-group class="example-radio-group" value="0">
  <mat-radio-button class="example-radio-button" value="1">Male</mat-radio-button>
  <mat-radio-button class="example-radio-button" value="0">Female</mat-radio-button>
</mat-radio-group>

<mat-checkbox #showdetails [value]="" [checked]="isChecked" (change)="onChange($event)" class="mat-checkbox">Show
  Details</mat-checkbox>

<div *ngIf="showdetails.checked">Some details...</div>
