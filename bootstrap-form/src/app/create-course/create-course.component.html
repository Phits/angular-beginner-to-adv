<form #fc="ngForm" (ngSubmit)="create(fc)">
  <div ngModelGroup="course" #course="ngModelGroup">

    <div class="form-group">

      <label for="name">Course Name</label>
      <input required ngModel name="name" #name="ngModel" minlength="5" type="text" class="form-control">

      <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
        <div *ngIf="name.errors.required">Course name is required.</div>
        <div *ngIf="name.errors.minlength">Course name should be a minimum of {{ name.errors.minlength.requiredLength}} characters.</div>
      </div>

      <label for="category">Category</label>
      <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
        <option value=""></option>
        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required.</div>

      <div class="checkbox">
        <label>
          <input type="checkbox" ngModel name="isGuaranteed" id="isGuaranteed"> 30-day money back guarantee.
        </label>
      </div>

      <p>
        {{ fc.value | json }}
      </p>

    </div>

    <button class="btn btn-primary" [disabled]="!fc.valid">Submit</button>

  </div>
</form>
